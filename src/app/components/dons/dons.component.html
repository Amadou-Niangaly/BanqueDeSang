<div class="container"> 
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Liste des don</h3>
        <button class="btn btn-danger" routerLink="/dashboard/add-don">Ajouter +</button>
    </div>
    <div>
        <app-serch-section (searchChanged)="onSearchTextChange($event)"></app-serch-section>
    </div>
    <div></div>
        <table class="table">
            <thead>
              <tr>
                <!-- <th scope="col">ID</th> -->
                <th scope="col">Donneur</th>
                <th scope="col">Date don</th>
                <th scope="col">Centre de don</th>
                <th scope="col">Quantit√©(poche)</th>
                <!-- <th scope="col">Status</th> -->
                <th scope="col">Groupe Sanguin</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let d of donsWithUser |filter:searchText">
                <!-- <th scope="row">{{d.id}}</th> -->
                <td>{{d.user.prenom}} {{d.user.nom}}</td>
                <td>{{d.dateDon}}</td>
                <td>{{ getCentreOrHopitalName(d.centre) }}</td>
                <td>{{d.quantite}}</td>
                <!-- <td>{{d.status}}</td> -->
                <td>{{d.groupeSanguin}}</td>
                <td>
                    <button class="btn btn-outline-primary me-2"><i class="bi bi-pencil" routerLink="/edit-don/{{d.id}}"></i></button>
                    <button class="btn btn-outline-danger" (click)="deleteDon(d.id)"><i class="bi bi-trash3"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
