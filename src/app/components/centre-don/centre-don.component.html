<!-- list-centres.component.html -->
<div class="container"> 
  <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Liste des centres de don</h3>
      <button class="btn btn-danger" routerLink="/add-centre">Ajouter +</button>
  </div>
  <div>
      <app-serch-section (searchChanged)="onSearchTextChange($event)"></app-serch-section>
  </div>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nom</th>
          <th scope="col">Adresse</th>
          <th scope="col">Coordonnées GPS</th>
          <th scope="col">Téléphone</th>
          <th scope="col">Heure d'Ouverture</th>
          <th scope="col">Stock Actuel</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let centre of centres |filter:searchText">
          <th scope="row">{{ centre.id }}</th>
          <td>{{ centre.nom }}</td>
          <td>{{ centre.adresse }}</td>
          <td>{{ centre.localisation }}</td>
          <td>{{ centre.telephone }}</td>
          <td>{{ centre.heureOuverture }}</td>
          <td>{{ centre.stockActuel}}</td>
          <td>
              <button class="btn btn-outline-primary me-2" routerLink="/edit-centre/{{ centre.id }}"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-outline-danger" (click)="deleteCentre(centre.id)"><i class="bi bi-trash3"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
