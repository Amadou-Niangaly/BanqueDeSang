<form  [formGroup]="hopitalForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <label for="nom">Nom</label>
            <input type="text" id="nom" class="form-control" formControlName="nom" placeholder="Nom">
            <div *ngIf="hopitalForm.get('nom')?.invalid && hopitalForm.get('nom')?.touched" class="text-danger">
              Le nom est requis.
          </div>
        </div>
        <div class="col">
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" class="form-control" formControlName="adresse" placeholder="Adresse">
            <div *ngIf="hopitalForm.get('adresse')?.invalid && hopitalForm.get('adresse')?.touched" class="text-danger">
              L'adresse est requise.
          </div>
  
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="localisation">Localisation</label>
            <input type="text" id="localisation" class="form-control" formControlName="localisation" placeholder="Localisation">
            <div *ngIf="hopitalForm.get('localisation')?.invalid && hopitalForm.get('localisation')?.touched" class="text-danger">
              La localisation est requis.
          </div>
  
        </div>
        <div class="col">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" class="form-control" formControlName="telephone" placeholder="Téléphone">
            <div *ngIf="hopitalForm.get('telephone')?.invalid && hopitalForm.get('telephone')?.touched" class="text-danger">
              Le Telephone est requis.
          </div>
  
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="heureOuverture">Heure d'ouverture</label>
            <input type="text" id="heureOuverture" class="form-control" formControlName="heureOuverture" placeholder="Heure d'ouverture">
            <div *ngIf="hopitalForm.get('heureOuverture')?.invalid && hopitalForm.get('heureOuverture')?.touched" class="text-danger">
              L'heure est requise.
          </div>
  
        </div>
        <div class="col">
            <label for="stockActuel">Stock Actuel</label>
            <input type="number" id="stockActuel" class="form-control" formControlName="stockActuel" placeholder="Stock actuel">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
