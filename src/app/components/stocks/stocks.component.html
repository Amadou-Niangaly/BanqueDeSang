<div class="container"> 
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Liste des stocks</h3>
        <button class="btn btn-danger" routerLink="/add-stock">Add +</button>
    </div>
    <div>
        <app-serch-section></app-serch-section>
    </div>
    <div></div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Centre</th>
          <th scope="col">Quantit√©(ml)</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stock">
          <th scope="row">{{ stock.id }}</th>
          <td>{{ getCentreOrHopitalName(stock.centreId) }}</td>
          <td>{{ stock.quantite }} ({{ stock.groupeSanguin }})</td>
          <td>
            <button class="btn btn-outline-primary me-2" routerLink="/edit-stock/{{ stock.id }}">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-outline-danger" (click)="deleteCentre(stock.id)">
              <i class="bi bi-trash3"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>    
    </div>
